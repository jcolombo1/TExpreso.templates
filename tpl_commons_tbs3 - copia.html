
<script id="control-group-input" type="text/html">
	{{#_$isHidden}}
		<input type="hidden" {{{_$aName}}} {{{_$aId}}} {{{_$aValue}}} ></input>
	{{else}}
		<div class="form-group">
			{{#label}}<label class="col-lg-2 control-label" for="{{name}}" >{{label}} :</label>
			{{else}}<div class="col-lg-2"> </div>{{end}}
			<div class="col-lg-10">
				{{#_$isCheckboxOrRadio}}
					{{#_$isCheckbox}}
						<div class="checkbox">
							<label>
								<input type="checkbox" {{{_$aName}}} {{{_$aId}}} {{{_$aValue}}} {{_$aChecked}} {{_$aReadonly}}>{{text}}</input>
							</label>
						</div>
					{{else}}
						{{#options}}
						<div class="radio">
							<label>
								<input type="radio" {{{_$aName}}} {{{_$aId}}} {{{_$aValue}}} {{_$aChecked}} {{_$aRequired}} {{_$aReadonly}}>{{text}} [{{value}}]</input>
							</label>
						</div>
						{{end}}
					{{end}}
				{{end}}
				{{#_$isSelect}}
					<select class="form-control" {{{_$aId}}} {{{_$aName}}} {{{_$aPlaceholder}}} {{_$aRequired}} {{{_$aSize}}} {{_$aReadonly}} {{_$aMultiple}}>
					{{#options}}
						<option {{{_$aValue}}} {{_$aSelected}} >{{text}}</option>
					{{end}}
					</select>
				{{else}}
					{{#_$isInput}}
						{{> input-text}}
					{{end}}
					{{#_$isTextarea}}
						<textarea class="form-control" {{{_$aId}}} {{{_$aName}}} {{{_$aPlaceholder}}} {{{_$aValue}}} {{_$aRequired}} {{_$aReadonly}} />
					{{end}}
					{{#_$isTablelist}}
						{{> table-list }} 
					{{end}}
				{{end}}
			</div>
		</div>
	{{end}}
</script>


<script id="table-list" type="text/html">
<div style="height: 146px; overflow-y: scroll;">
	<table class="table table-condensed table-bordered" >
		<tbody>
			{{#_rows}}
			<tr><td>{{#row}}{{> table-column}}{{end}}</td></tr>	
			{{end}}
		</tbody>
	</table>
</div>
</script>

<script id="input-text-input" type="text/html">
	<input class="form-control {{class}}" {{{_$aType}}} {{{_$aId}}} {{{_$aName}}} {{{_$aPlaceholder}}} {{{_$aValue}}} {{_$aRequired}} {{_$aReadonly}} ></input>
</script>

<script id="input-addon-icon" type="text/html">
	<div class="input-group-addon">
		<span class="glyphicon glyphicon-{{icon}}"></span>
	</div>
</script>
	
<script id="input-addon-text" type="text/html">
	<span class="input-group-addon">{{text}}</span>
</script>
	
<script id="input-addon-btn" type="text/html">
	<div class="input-group-btn {{#dropup}}dropup{{/dropup}}">
		{{#group}}
				<button type="button" class="btn dropdown-toggle {{class}}{{^class}}btn-default{{/class}}" data-toggle="dropdown">
						{{#group.addon}}{{> label-with-addon-icon }}{{/group.addon}}
						{{^group.addon}}{{label}}{{/group.addon}} <span class="caret"></span>
				</button>
	 			<ul class="dropdown-menu {{?pull-right}}" role="menu">
				{{#menus}}{{#.}} {{> menu-item }} {{/.}}{{/menus}}
				</ul>
		{{/group}}
		{{^group}}
			<button class="btn {{class}}{{^class}}btn-default{{/class}}" {{#value}}value="{{value}}"{{/value}} type="button" >
				{{#label}}{{label}}{{/label}}{{^label}}{{btn}}{{/label}}
			</button>
		{{/group}}
	</div>
</script>

<script id="menu-item" type="text/html">
			{{#divider}}
				<li class="divider"></li>
			{{else}}
				<li>{{> alink }}</li>
			{{end}}
</script>

<script id="alink" type="text/html">
	<a href="{{link}}" {{#id}}id="{{id}}"{{end}} {{{#attrs}}} >
	{{> label-with-addon-icon }} 
	</a>
</script>

<script id="value-with-addon-icon" type="text/html" >
	{{#icon}}
		{{^icon.prepend}}{{^icon.append}}{{#icon}}<span class="glyphicon glyphicon-{{icon}}"></span>{{/icon}}{{/icon.append}}{{/icon.prepend}}
		{{#icon.prepend}}<span class="glyphicon glyphicon-{{icon.prepend}}"></span>{{/icon.prepend}}
		 {{value}} 
		{{#icon.append}}<span class="glyphicon glyphicon-{{icon.append}}"></span>{{/icon.append}}
	{{/icon}}
	{{^icon}}
		{{^img}}{{value}}{{/img}}
		{{#img}}
			{{^img.prepend}}{{^img.append}}{{#img}}<img src="../../images/{{img.name}}"></img>{{/img}}{{/img.append}}{{/img.prepend}} 
			{{#img.prepend}}<img src="../../images/{{img.name}}"></img>{{/img.prepend}} 
			 {{value}}
			{{#img.append}}<img src="../../images/{{img.name}}"></img>{{/img.append}}
		{{/img}}
	{{/icon}}
</script>

<script id="label-with-addon-icon" type="text/html" >
	{{#icon}}
		{{^icon.prepend}}{{^icon.append}}{{#icon}}<span class="glyphicon glyphicon-{{icon}}"></span>{{/icon}}{{/icon.append}}{{/icon.prepend}}
		{{#icon.prepend}}<span class="glyphicon glyphicon-{{icon.prepend}}"></span>{{/icon.prepend}}
		 {{label}} 
		{{#icon.append}}<span class="glyphicon glyphicon-{{icon.append}}"></span>{{/icon.append}}
	{{/icon}}
	{{^icon}}
		{{^img}}{{label}}{{/img}}
		{{#img}}
			{{^img.prepend}}{{^img.append}}{{#img}}<img src="../../images/{{img.name}}"></img>{{/img}}{{/img.append}}{{/img.prepend}} 
			{{#img.prepend}}<img src="../../images/{{img.name}}"></img>{{/img.prepend}} 
			 {{label}}
			{{#img.append}}<img src="../../images/{{img.name}}"></img>{{/img.append}}
		{{/img}}
	{{/icon}}
</script>

<script id="button-submit" type="text/html">
	<button type="submit" class="btn">Submit</button>
</script>

<script id="all-messages" type="text/html">
	{{#message}}
    <div class="alert alert-warning">
    	{{message}}
    </div>
	{{/message}}
	{{> success-messages }}	
	{{> error-messages }}	
</script>

<script id="success-messages" type="text/html">
	{{#_msgs}}
		{{#success}}
	    <div class="alert alert-success">
	    	{{{success}}}
	    </div>
		{{/success}}
		{{#info}}
	    <div class="alert alert-info">
	    	{{{info}}}
	    </div>
		{{/info}}
	{{/_msgs}}
</script>

<script id="error-messages" type="text/html">
	{{#_msgs}}
		{{#warn}}
	    <div class="alert">
	    	{{{warn}}}
	    </div>
		{{/warn}}
		{{#error}}
	    <div class="alert alert-error">
	    	{{{error}}}
	    </div>
		{{/error}}
		{{#errors}}
	    <div class="alert alert-error">
	    	{{{error}}}
	    </div>
		{{/errors}}
	{{/_msgs}}
</script>

{{/link}}

{{/link}}
</script>

<script id="table-column-head" type="text/html" >
	{{^sort}}
		{{label}} 
	{{/sort}}
	{{#sort}}
		<a href="{{link}}">
		{{#sign}}
			{{> label-with-addon-icon }}
		{{/sign}}
		{{^sign}}
			{{label}}
		{{/sign}}
		</a>
	{{/sort}}
</script>

<script id="table-paginator" type="text/html" >
	{{#_paginator}}
	<div class="pagination {{class}}">
		<ul>
			{{#larrow}}
			<li class="{{disabled}}"><a href="{{link}}">{{{signs.lsign}}}</a></li>
			{{/larrow}}
			{{#lexc}}
			<li><a href="{{link}}">{{{signs.lxsign}}}</a></li>
			{{/lexc}}
			{{#pages}}
			<li class="{{disabled}} {{active}}"><a href="{{link}}" >{{value}}</a></li>
			{{/pages}}
			{{#rexc}}
			<li><a href="{{link}}">{{{signs.rxsign}}}</a></li>
			{{/rexc}}
			{{#rarrow}}
			<li class="{{disabled}}"><a href="{{link}}">{{{signs.rsign}}}</a></li>
			{{/rarrow}}
		</ul>
	</div>
	{{/_paginator}}	
</script>	

<script id="table-paginator-sizes" type="text/html" >
	{{#_paginator.sizes}}
	<ul class="nav nav-pills {{class}}">
		<li class="dropdown">
			<a class="dropdown-toggle" data-toggle="dropdown" href="#">{{label}} ({{_paginator.max}}) <b class="caret"></b></a>
			<ul class="dropdown-menu">
				{{#options}}
				<li><a href="{{link}}">{{value}}</a></li>
				{{/options}}
			</ul>
		</li>
	</ul>
	{{/_paginator.sizes}}
</script>
